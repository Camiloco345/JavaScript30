<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 2</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
        </div>
    </div>

    <script>

        const secondsValue = document.querySelector('.second');
        const minutesValue = document.querySelector('.minute');
        const hoursValue = document.querySelector('.hour');

        const setTime = () => {

            const now =  new Date();
        
            const hour = now.getHours();
            const hourDeg = ((hour / 12 ) * 360) + 90; hoursValue.style.transform = `rotate(${hourDeg}deg)`; 
            const minutes = now.getMinutes();
            const minDeg = ((minutes / 60 ) * 360) + 90; minutesValue.style.transform = `rotate(${minDeg}deg)`;
            const seconds = now.getSeconds();
            const secDeg = ((seconds / 60 ) * 360) + 90; secondsValue.style.transform = `rotate(${secDeg}deg)`;
                                      
        }


        setInterval(setTime, 1000)

    </script>

</body>
</html>
