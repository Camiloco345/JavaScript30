<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DAY 1</title>
</head>
<body>
    <div class="padre">
        <div data-key="65" class="btn">A <span>CLAP</span></div>
        <div data-key="83" class="btn">S <span>HIHAT</span></div>
        <div data-key="68" class="btn">D <span>KICK</span></div>
        <div data-key="70" class="btn">F <span>OPENHAT</span></div>
        <div data-key="71" class="btn">G <span>BOOM</span></div>
        <div data-key="72" class="btn">H <span>RIDE</span></div>
        <div data-key="74" class="btn">J <span>SNARE</span></div>
        <div data-key="75" class="btn">K <span>TOM</span></div>
        <div data-key="76" class="btn">L <span>TINK</span></div>  
    </div>

    <audio data-key="65" src="/Assets/audio/clap.wav"></audio>
    <audio data-key="83" src="/Assets/audio/hihat.wav"></audio>
    <audio data-key="68" src="/Assets/audio/kick.wav"></audio>
    <audio data-key="70" src="/Assets/audio/openhat.wav"></audio>
    <audio data-key="71" src="/Assets/audio/boom.wav"></audio>
    <audio data-key="72" src="/Assets/audio/ride.wav"></audio>
    <audio data-key="74" src="/Assets/audio/snare.wav"></audio>
    <audio data-key="75" src="/Assets/audio/tom.wav"></audio>
    <audio data-key="76" src="/Assets/audio/tink.wav"></audio>

    <script>
        window.addEventListener('keydown', function(e) {
    
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //Adding the query selector for the audio i want to play
            const play = document.querySelector(`.btn[data-key="${e.keyCode}"]`); //Adding the query selector for the key i want tho change the class
            if(!audio) return; //Not an audio
            audio.currentTime = 0; //restar the audio even when the playing hasnt finished yet
            play.classList.add('playing'); //this adds the class "playing" to the selected key

            audio.play();



        },);
    </script>
    
</body>
</html>
